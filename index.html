 <h4>Happiness meter</h4>
    <p id="swapped-text">
      Hello! My name is.. uh, I'm not sure, actually. <br />
      Could you give me one?
    </p>

    <input id="input-field" type="text" placeholder="Give me a name!">

    <img src="images/closed-closet.png" id="closet" alt="A closet." />

    <div id="kast-inhoud" hidden>

      <img id="crown" src="images/crown.png" alt="A crown belonging to your Tamagotchi.">
      <img src="images/wings.png" alt="Wings belonging to your Tamagotchi." id="wings">
      <img src="images/demon-wings.png" alt="A royal mantle belonging to your Tamatgotchi." id="demon-wings">
    </div>

    <img src="images/budew.webp" id="budewHtml" alt="Plant type Pokémon called Budew." />

    <div class="budew-meter">
      <div class="budew-meter-amount">
      </div>
    </div>

    <div id="reveal">
      <img src="images/top-hat.png" alt="A top hat belonging to your Tamagotchi." hidden id="active-top-hat">
      <img src="images/crown.png" alt="A crown belonging to your Tamagotchi." hidden id="active-crown">
      <img src="images/wings.png" alt="Angel wings belonging to your Tamagotchi." hidden id="active-wings">
      <img src="images/demon-wings.png" alt="Demon wings belonging to your Tamagotchi." hidden id="active-demon-wings">
    </div>

    <button id="fight" type="button">Fight me!</button>
  </div>
